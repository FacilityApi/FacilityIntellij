Adds a validate attribute to the enum definition.
<p>
    <code>[validate]</code> results in a generated public validation
    method with that is automatically applied to requests,
    failing the request with BadRequest if conditions aren't met.
</p>
<p>
    See <a href="https://facilityapi.github.io/define/fsd#validation">https://facilityapi.github.io/define/fsd#validation</a>
    for more information.
</p>
